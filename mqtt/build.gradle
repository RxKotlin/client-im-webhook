group 'com.kotlinchina'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/andsel/maven"
    }
}

mainClassName = 'com.hello.Hello'

dependencies {
    compile 'io.moquette:moquette-broker:0.8'
    compile 'org.asynchttpclient:async-http-client:2.0.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
